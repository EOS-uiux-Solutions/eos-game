<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>EOS - Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- p5 js dependecy -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="./vendors/p5.min.js"></script>
  <script src="./vendors/p5.dom.min.js"></script>
  <script src="./vendors/p5.play.js"></script>
  <script src="./vendors/p5.sound.min.js"></script>
  <!-- Game files -->
  <script src="./assets/js/index.js"></script>
  <script src="./assets/js/screen-orientation.js"></script>
  <script src="./assets/js/classes/layers/world.js"></script>
  <script src="./assets/js/classes/player/player.js"></script>
  <script src="./assets/js/classes/obstacle/obstacle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/game-over.css">
  <link rel="stylesheet" href="./assets/css/canvas.css">
  <link rel="stylesheet" href="./assets/css/page.css">
  <link rel="stylesheet" href="./assets/css/screen-orientation.css">
  <link rel="stylesheet" href="./assets/css/eos-icons-extended.css">

</head>
  <body>
    <div class="menu js-menu">
      <div class="js-start">
        <button type="button" name="button">Start</button>
      </div>
      <div class="slidecontainer">
        <label>music-volume</label>
        <input type="range" value="0.5" min="0.0" max="1.0" step="0.01" class="slider js-music-volume">
        <span class="js-slider-value">7</span>
      </div>
    </div>
    <div class="portrait-screen js-portrait-screen">
      <h1>
        Please rotate your device.
        <br>
        This game only works horizontally.
      </h1>
    </div>
    <img class='logo js-logo' src='assets/img/page/hophop-bunny-logo.svg'/>
    <div id="game">
      <i onclick="pauseGame()" class="eos-icons pause js-pause">pause_circle_outline</i>
    </div>

    <div class='js-game-over game-over'>
      <img class='title' src="assets/img/page/gameover.png" alt="">
      <img src="assets/img/page/bunny-crying.png" alt="">
      <h3>Your score:</h3>
      <p class='js-final-score score'></p>
      <div class="buttons">
        <a class='js-tsButton'>
          <img src="assets/img/page/share.png" alt="">
        </a>
        <a onclick="location.reload();">
          <img src="assets/img/page/retry.png" alt="">
        </a>
      </div>
    </div>
  </body>
</html>
